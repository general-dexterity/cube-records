cubes:
  - name: users
    sql_table: main.users
    data_source: default

    joins: []

    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true

      - name: email
        sql: email
        type: string

      - name: first_name
        sql: first_name
        type: string

      - name: is_active
        sql: is_active
        type: boolean

      - name: last_name
        sql: last_name
        type: string

      - name: created_at
        sql: created_at
        type: time

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

